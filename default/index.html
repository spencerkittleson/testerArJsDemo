<html>
  <head>
    <meta name="description" content="KitchenAid AR Device finder" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="default.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
      rel="stylesheet"
    />
    <script>
       AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        // redirect to custom URL e.g. google.com
        document.getElementById('infoBox').hidden = false;
      })
    }
  });
    </script>
  </head>
  <body>
    <img src="../logo.jpg" class="logo" alt="KitchenAid Logo" />
    

    <a-scene
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <a-asset-item
          id="convectionOven"
          src="KitchenAidOven-Part.gltf"
        ></a-asset-item>
      </a-assets>
      <a-marker
        markerhandler
        id="animated-marker"
        cursor="rayOrigin: mouse"
        emitevents="true"
        preset="custom"
        type="pattern"
        url="./pattern-kitchenaidBasic.patt">
      </a-marker>
      <a-entity id="camera" camera></a-entity>
      </a-entity>
    </a-scene>
    <div id="infoBox" class="box" hidden>
      <h3>
        <b>Product:</b>
        <span id="deviceId">KitchenAid KCO275OB ConvectionOven</span>
      </h3>
      <h3><b>Size:</b> <span id="deviceSize">16.1 x 18 x 12.1 inches</span></h3>
      <a href="https://producthelp.kitchenaid.com/Product_Help_Page?model=KCO275OB" target="_blank">Troubleshooting‚ùì</a> 
      
      <a href="../model-viewer.html" target="_blank">VR Demo</a>
    </div>
  </body>
</html>

<html>
  <head>
    <title>Model Viewer</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-arrow-component/index.js"></script>
</head>

    <script></script>
  </head>
  <body>
    <div id="loading">loading...</div>
    <a-scene id="a-scene" vr-mode-ui="enabled: false">
      <!-- <a-sky color="#9fbfff"></a-sky> -->
      <a-entity look-controls wasd-controls camera position="0 2 4" >
        <!-- hud <a-entity geometry="primitive: plane; height: 0.2; width: 0.2" position="0 0 -1"
            material="color: gray; opacity: 0.5"></a-entity> -->
      </a-entity>
      <a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="2" position="2 4 4"></a-light>

      <!-- Models -->
      <a-assets>
        <a-asset-item
          id="oven"
          src="default/KitchenAidOven-Part.gltf"
        ></a-asset-item>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="kitchen" src="kitchen360.jpeg">
      </a-assets>
      <a-entity
        gltf-model="#oven"
        position="0 0 0"
        scale="0.005 0.005 0.005"
      >
    </a-entity>
      <a-entity
        animation="property: object3D.position.x; to: 0.8; dir: alternate; dur: 1000; loop: true"
        arrow="color: red; direction: -1 0 0; headWidth: 0.15"
        position="1 0.1 0.1"
      ></a-entity>
      <a-sky id="image-360" radius="10" src="#kitchen"></a-sky>
      <!-- <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"></a-plane> -->
    </a-scene>
  </body>
</html>

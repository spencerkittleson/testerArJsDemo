<html>
  <head>
    <title>Model Viewer</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-arrow-component/index.js"></script>
  </head>
  <body>
    <div id="loading">loading...</div>
    <a-scene id="a-scene" vr-mode-ui="enabled: true">
      <a-entity look-controls wasd-controls camera position="0 2 3">
        <a-entity geometry="primitive: plane; height: 2; width: 2" position="0 0 0" material="color: gray; opacity: 0.50">
        </a-entity>
      </a-entity>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>

      <!-- Models -->
      <a-assets>
        <a-asset-item
          id="oven"
          src="default/KitchenAidOven-Part.gltf"
        ></a-asset-item>
        <img id="kitchen" src="kitchen360.jpeg" />
      </a-assets>
      <a-entity gltf-model="#oven" position="0 0 0" scale="0.005 0.005 0.005"></a-entity>
      <a-entity
        animation="property: object3D.position.x; to: 0.8; dir: alternate; dur: 1000; loop: true"
        arrow="color: red; direction: -1 0 0; headWidth: 0.15"
        position="1 0.1 0.1">
        <a-text
        color="red"
        scale="1"
        value="Press Here">
      </a-entity>
      <a-sky
        id="image-360"
        radius="10"
        rotation="0 90 0"
        src="#kitchen"
      ></a-sky>
    </a-scene>
  </body>
</html>
